{% extends 'base.html'%}

{% block content %}
<section id="contact">
            <div class="section-content">
                <h1 class="section-header">Get in <span class="content-header wow fadeIn " data-wow-delay="0.2s" data-wow-duration="2s"> Touch with us</span></h1>
                <h3>For all the latest News and Gigs coming up. And also details on our new line of merch hitting the Site soon!</h3>
            </div>
            <div class="contact-section">
            <div class="container">
                <form method="POST">
                  <input type="hidden" value="{{ csrf_token }}" name="csrfmiddlewaretoken">                                    
                    <div class="col-md-6 form-line">
                        <div class="form-group">
                            
                            <label for="exampleInputUsername">Your name</label>
                            <input type="text" class="form-control" id="" placeholder=" Enter Name" autocomplete="on" required name="first_name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail">Email Address</label>
                            <input type="email" class="form-control" id="exampleInputEmail" placeholder=" Enter Email id" autocomplete="on" required name="email_address">
                        </div>  
                        <div class="form-group">
                            <label for="telephone">Mobile No.</label>
                            <input type="tel" class="form-control" name="mobile_number" id="telephone" placeholder=" Enter 10-digit mobile no." pattern ="[0-9]{10}" title="Mobile phone number expected beginning 08********" type="tel" autocomplete="on" required>
                        </div>
                        <div>
                            
                            <input type="submit" value="Submit">
                        </div>
                    </div>
                    
                </form>
            </div>
        </section>
        
{% endblock content %}
